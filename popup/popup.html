<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kmart Stock Monitor</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">

    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div class="logo">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/>
            <line x1="3" y1="6" x2="21" y2="6"/>
            <path d="M16 10a4 4 0 01-8 0"/>
          </svg>
        </div>
        <h1 class="header-title">KSM</h1>
      </div>
      <div class="header-actions">
        <button id="btn-start-all" class="icon-btn" title="Start All Monitors">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><polygon points="5,3 19,12 5,21"/></svg>
        </button>
        <button id="btn-stop-all" class="icon-btn" title="Stop All Monitors">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><rect x="4" y="4" width="16" height="16" rx="2"/></svg>
        </button>
        <button id="btn-settings" class="icon-btn" title="Settings">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Add Product Bar -->
    <section class="add-bar">
      <input
        type="url"
        id="input-url"
        class="url-input"
        placeholder="Paste Kmart product URL..."
        spellcheck="false"
        autocomplete="off"
      >
      <button id="btn-add" class="btn-primary" title="Add Product">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
      </button>
    </section>

    <!-- Status Summary -->
    <div class="summary-bar" id="summary-bar">
      <span class="summary-item">
        <span class="dot dot-green"></span>
        <span id="count-in-stock">0</span> in stock
      </span>
      <span class="summary-item">
        <span class="dot dot-red"></span>
        <span id="count-out-stock">0</span> out
      </span>
      <span class="summary-item">
        <span class="dot dot-blue"></span>
        <span id="count-monitoring">0</span> monitoring
      </span>
    </div>

    <!-- Product List -->
    <section class="product-list" id="product-list">
      <!-- Products rendered dynamically -->
      <div class="empty-state" id="empty-state">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#4a4a6a" stroke-width="1.5">
          <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/>
          <line x1="3" y1="6" x2="21" y2="6"/>
          <path d="M16 10a4 4 0 01-8 0"/>
        </svg>
        <p>No products being monitored</p>
        <p class="empty-sub">Paste a Kmart URL above to get started</p>
      </div>
    </section>

    <!-- Footer Actions -->
    <footer class="footer">
      <button id="btn-export" class="footer-btn" title="Export Data">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="7,10 12,15 17,10"/><line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        Export
      </button>
      <button id="btn-import" class="footer-btn" title="Import Data">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="17,8 12,3 7,8"/><line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
        Import
      </button>
      <button id="btn-cart" class="footer-btn btn-accent" title="Go to Cart">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6"/>
        </svg>
        Cart
      </button>
    </footer>

    <!-- Hidden file input for import -->
    <input type="file" id="file-import" accept=".json" style="display:none">
  </div>

  <script src="popup.js"></script>
</body>
</html>
